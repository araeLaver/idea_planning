name: 배포

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]

jobs:
  deploy-github-pages:
    name: GitHub Pages 배포
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: 코드 체크아웃
      uses: actions/checkout@v4

    - name: Node.js 설정
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: './idea-manager/package-lock.json'

    - name: 의존성 설치
      working-directory: ./idea-manager
      run: npm ci

    - name: 프로덕션 빌드
      working-directory: ./idea-manager
      run: npm run build

    - name: Pages 설정
      uses: actions/configure-pages@v4

    - name: 아티팩트 업로드
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./idea-manager/dist

    - name: GitHub Pages에 배포
      id: deployment
      uses: actions/deploy-pages@v4

  deploy-vercel:
    name: Vercel 배포
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: 코드 체크아웃
      uses: actions/checkout@v4

    - name: Vercel에 배포
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: ./idea-manager
        vercel-args: '--prod'

  create-release:
    name: 릴리즈 생성
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [deploy-github-pages]

    steps:
    - name: 코드 체크아웃
      uses: actions/checkout@v4

    - name: 릴리즈 생성
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: 아이디어 매니저 ${{ github.ref_name }}
        body: |
          ## 🚀 새로운 버전이 출시되었습니다!
          
          ### 주요 변경사항
          - 새로운 기능 및 개선사항
          - 버그 수정
          - 성능 향상
          
          ### 배포 링크
          - [GitHub Pages](https://araelaver.github.io/idea_planning/)
          - [Vercel](https://idea-planning-vercel.app)
          
          전체 변경사항은 [CHANGELOG.md](CHANGELOG.md)를 확인해주세요.
        draft: false
        prerelease: false